<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. К 10 прибавляем 10 получаем 20.
  2. К 20 прибавляем "10", JS автоматически приводит 20 к типу string, получаем конкатенацию строк "2010".
  3. С помощью console.log выводим строку "2010" в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. К 10 прибавляем "10" JS автоматически приводит 10 к типу string, получаем конкатенацию строк и результат "1010".
  2. К "1010" прибавляем 10, JS автоматически приводит 10 к типу string, получаем конкатенацию строк и результат"101010".
  3. С помощью console.log выводим строку "101010" в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. К 10 прибавляем 10 получаем 20.
  2. Оператор + преобразует строку "10" в число 10, к 20 прибавляем 10 и получим результат 30.
  3. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");
    
  /*
  1. Оператор - преобразует пустую строку "" в число 0.
  2. Деление 10 на ноль дает результат Infinity.
  3. С помощью console.log выводим Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. Оператор + перед строкой "2,5" даст результат NaN.
  2. Деление 10 на Nan дает результат NaN.
  3. С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");




</script>
</body>
</html>
