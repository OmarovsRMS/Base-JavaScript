<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Оператор инкремента ++a увеличивает значение переменной a на единицу и возвращает новое значение 2.
  После чего происходит присваивание данного значение переменной c и вывод значения переменной c в консоль.
   */
  c = ++a;
  console.log(c);

  /*
  Оператор инкремента b++ увеличивает значение переменной b на единицу, однако возвращает старое значение переменной 1.
  После чего происходит присваивание данного значение переменной d и вывод значения переменной d в консоль.
   */
  d = b++;
  console.log(d);

  /*
  После первого выражения инкремента в отношении переменной a, она стала содержать значение 2.
  В данном выражении мы вновь увеличиваем значения a на единицу и присваиваем новое значение 3.
  Переменной c присваиваем результат сложения 2 и 3, получаем результат 5 и выводим его в консоль.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  После первого выражения инкремента в отношении переменной b, она стала содержать значение 2.
  В данном выражении мы вновь увеличиваем значения b на единицу, однако присваиваем старое значение 2.
  Переменной d присваиваем результат сложения 2 и 2, получаем результат 4 и выводим его в консоль.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
